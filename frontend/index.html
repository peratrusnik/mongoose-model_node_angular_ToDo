<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="mainCtrl">
    <nav ng-controller="mainCtrl" class="navbar navbar-ligth bg-light">
        <a href="#" class="navbar-brand">ToDo App</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <input 
                    type="text" class="form-control" placeholder="new message"
                    ng-model="newMessage"
                ><br>
                <button class="btn btn-primary form-control"
                ng-click="createTodo()"
                >Add</button><br> <br>
                <button class="btn btn-primary" ng-click="filterTodo('normal')">Normal</button>
                <button class="btn btn-warning" ng-click="filterTodo('important')">Important</button>
                <button class="btn btn-danger" ng-click="filterTodo('crucial')">Crucial</button>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-3" ng-repeat="todo in todos">                
                        <div class="card">
                            <div class="card-header">
                                <span class="badge bg-secondary">{{todo.date.split('T')[0]}}</span>
                            </div>
                            <div class="card-body">
                                <h4>{{todo.msg}}</h4>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-danger">Delete</button>
                                <span class="badge bg-primary">{{todo.level}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
